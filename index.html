<!doctype html>
<html>
<head>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scala Native Workshop</title>
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/tapad.css">
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <script>
	    var link = document.createElement( 'link' );
	    link.rel = 'stylesheet';
	    link.type = 'text/css';
	    link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
	    document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-background-image="img/page1.svg">
            <img height="120px" src="img/TAPAD_eps_white.png" />
            <h2>Oslo</h2>
        </section>
        <section id="content" data-markdown="content.md" data-separator="-----" data-separator-vertical="---" data-separator-notes="^Note:"></section>
    </div>
</div>
<div id="hidden" style="display:none;">
    <div id="header">
        <div id="footer-left">
            <img src="img/TAPAD_png_sm_green_clear background.png"/>
        </div>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="js/tapad.js"></script>
<script src="js/reveal.js"></script>
<script>
    Reveal.initialize({
	dependencies: [
		{ src: 'plugin/markdown/marked.js' },
		{ src: 'plugin/markdown/markdown.js' },
		{ src: 'plugin/notes/notes.js', async: true },
		{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
	]
});
</script>
</body>
</html>
